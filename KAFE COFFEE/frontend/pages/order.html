<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Coffee Shop</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            background-color: rgba(255, 255, 255, 0.6);
            font-family: Arial, sans-serif;
        }
        .top-right-buttons {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .top-right-buttons .button {
            background-color: #8B4513;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s ease-in-out;
        }
        .top-right-buttons .button:hover {
            background-color: #A0522D;
        }
        .order-container {
            max-width: 700px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .menu-section {
            margin-top: 20px;
            font-weight: bold;
            color: #8B4513;
            text-align: center;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .menu-item input {
            width: 50px;
            text-align: center;
            border: 1px solid #8B4513;
            border-radius: 5px;
            padding: 5px;
        }
        .total-container {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
        .complementary-container {
            text-align: center;
            margin-top: 20px;
        }
        .complementary-container label {
            display: block;
            margin-top: 5px;
        }
        button {
            background-color: #D2691E;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: auto;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background-color: #A0522D;
        }
        h1 {
            text-align: center;
            color: #8B4513;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="top-right-buttons">
        <a href="menu.html" class="button">View Menu</a>
        <a href="index.html" class="button">Back to Welcome Page</a>
    </div>

    <h1>Place Your Order</h1>

    <div class="order-container">
        <form id="orderForm">
            <div id="menu-items"></div>

            <h2 class="menu-section">Complementary Items</h2>
            <div class="complementary-container">
                <label><input type="checkbox" name="complementary" value="Chocolate Pastry" disabled> Chocolate Pastry</label>
                <label><input type="checkbox" name="complementary" value="Vanilla Ice Cream" disabled> Vanilla Ice Cream</label>
                <label><input type="checkbox" name="complementary" value="Brownie" disabled> Brownie</label>
            </div>

            <div class="total-container">
                <p><strong>Total Amount:</strong> ₹<span id="totalAmount">0</span></p>
                <button type="submit">Proceed to Payment</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuItemsContainer = document.getElementById("menu-items");
            const menuData = [
                { category: "Coffee", items: [
                    { name: "Espresso", price: 120 },
                    { name: "Cappuccino", price: 150 },
                    { name: "Latte", price: 160 },
                    { name: "Mocha", price: 180 },
                    { name: "Cold Brew", price: 140 }
                ]},
                { category: "Snacks", items: [
                    { name: "Veg Burger", price: 180 },
                    { name: "Cheese Pizza", price: 250 },
                    { name: "French Fries", price: 120 },
                    { name: "Paneer Wrap", price: 200 },
                    { name: "Grilled Sandwich", price: 170 }
                ]},
                { category: "Other Beverages", items: [
                    { name: "Masala Chai", price: 90 },
                    { name: "Green Tea", price: 100 },
                    { name: "Hot Chocolate", price: 180 },
                    { name: "Milkshake", price: 220 },
                    { name: "Lemon Iced Tea", price: 130 }
                ]},
                { category: "Best Sellers", items: [
                    { name: "Caramel Macchiato", price: 200 },
                    { name: "Oreo Shake", price: 220 },
                    { name: "Loaded Cheese Fries", price: 180 }
                ]}
            ];

            menuData.forEach(category => {
                const section = document.createElement("h2");
                section.classList.add("menu-section");
                section.textContent = category.category;
                menuItemsContainer.appendChild(section);

                category.items.forEach(item => {
                    const itemDiv = document.createElement("div");
                    itemDiv.classList.add("menu-item");
                    itemDiv.innerHTML = `
                        <span>${item.name} - ₹${item.price}</span>
                        <input type="number" min="0" max="10" value="0" data-price="${item.price}">
                    `;
                    menuItemsContainer.appendChild(itemDiv);
                });
            });
        });
    </script>

    <script src="../js/order.js"></script>
</body>
</html>
