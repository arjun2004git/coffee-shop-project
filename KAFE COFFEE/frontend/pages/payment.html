<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Coffee Shop</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            background-color: rgba(255, 255, 255, 0.6);
            font-family: Arial, sans-serif;
        }
        .payment-container {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .total-container {
            text-align: center;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #8B4513;
            font-size: 16px;
            background-color: white;
        }
        select {
            cursor: pointer;
        }
        button {
            background-color: #D2691E;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #A0522D;
        }
        h2 {
            text-align: center;
            color: #8B4513;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #upiDetails {
            display: none;
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h2>Complete Your Payment</h2>

        <div class="total-container">
            <p><strong>Total Amount:</strong> â‚¹<span id="totalAmount">0</span></p>
        </div>

        <form id="paymentForm">
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod">
                <option value="card">Debit/Credit Card</option>
                <option value="upi">UPI</option>
            </select>

            <div id="cardDetails">
                <input type="text" id="cardNumber" placeholder="Card Number" maxlength="16">
                <input type="text" id="cardHolder" placeholder="Cardholder Name">
                <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5">
                <input type="password" id="cvv" placeholder="CVV" maxlength="3">
            </div>

            <div id="upiDetails">
                <input type="text" id="upiID" placeholder="Enter UPI ID">
            </div>

            <button type="submit">Pay Now</button>
        </form>
    </div>

    <script src="../js/payment.js"></script>
</body>
</html>
